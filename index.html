<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script defer src="script.js"></script>
    <title>Typing Test</title>
</head>

<body id="colorChanging">
    <h1 class="introDesign">Check Your Typing Ability</h1>
    <div class="start" id="starttt">
        <div class="typingSection">
            <H4 class="timer">TIME : <span id="timer">10</span></H4>
            <div class="typingQuote" id="typingQuot">

            </div>
            <div class="inputText">
                <textarea name="typingInput" id="typingInpute" autofocus placeholder="Start Typing"></textarea>
            </div>
        </div>
    </div>
    <div class='startType' id="startType">
        <div></div>
        <button class="startbtn btnDesign" id="startButton">Start Typing</button>
    </div>
    <div class="designTheme">
        <h3>Choose Theam</h3>
        <div>
            <button id="btnNo1" class="btnDesign">Dark</button>
            <button id="btnNo2" class="btnDesign">Bright</button>
            <button id="btnNo3" class="btnDesign">Ugly</button>
        </div>
    </div>

</body>

</html>
